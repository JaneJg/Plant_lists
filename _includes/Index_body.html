<div id="map_canvas"></div>
 
<script>			
  var info;
  function initMap() {
  const Nelson = {lat: -41.307570, lng: 173.232948};				
  const Rotorua = {lat: -38.074216, lng: 176.268309};
  var clicked = false;
  var cenmap = new google.maps.Map(document.getElementById("map_canvas"), {zoom: 9, center: Rotorua, mapTypeId: 'terrain', streetViewControl: false});

    $.getJSON('Data/Masterls.json', function(results){

        results.forEach(function(ids) {
var infoContent = "<p><b>Name:</b> " + ids.NAME + "<br>" + "<b>Author:</b> " + ids.AUTHOR + "<br><b>Date(s):</b> " + ids.DATE + "<br><b>Source:</b> " + "<br>Id: "+ ids.FELDS + 
"<a href='Species_Lists_JSON.html' target = '_blank'>" + " <b> Print the list</b></a>" + "</p>"; // url method 1
 	var markers = new google.maps.Marker({position: new google.maps.LatLng(ids.LATITUDE, ids.LONGITUDE), map: cenmap, title: ids.FELDS});
 		markers.info = new google.maps.InfoWindow({content: infoContent});

 // 	google.maps.event.addListener(markers, 'click', function(){

        markers.addListener('click', function(e, i) {
	    info = this.title;
 		localStorage.setItem('headr', info);
   		markers.info.open (cenmap, markers); 
 
        }); 
     }); 
   });	
  }   		
	
</script>

<script
src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBgymAaPbWYJw6fBj2LVBR8zK1CZo2X12I&loading=async&libraries=maps,marker&v=beta" defer> 
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBgymAaPbWYJw6fBj2LVBR8zK1CZo2X12I&loading=async&callback=initMap"
    defer>
</script>
