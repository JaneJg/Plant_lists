
<script>

// source is https://github.com/sql-js/sql.js - HTML demo for databse version

//intiate document
	$(document).ready(function(){

//Read JSON file - into results
	 $.getJSON('Data/10Mile_Bluffs.json', function(results){
//create document 

	var Names_List = document.getElementById("Names_List");
//put array into document (ids not intitated?)

	    results.forEach(function(ids) {
	      Names_List.insertAdjacentHTML( 'beforeend',"<TR><TD>" + ids.E  + "</TD><TD> " + ids.Name + "</TD><TD>" + ids.C_NAME + "</TD><TD>" + ids.Family +  " </TD></TR>");

	      }); // end of forEach

   }) // end of Ajax call
 }) // end of $(document).ready() function

</script>
 
<div id="dummy">
<h2>Species List</h2>
    <Table id="Names_List">
     <TR><TD>  E </TD><TD> Name </TD><TD> Common Name </TD><TD>  Family  </TD></TR>
