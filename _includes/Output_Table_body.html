<script>

// source is https://github.com/sql-js/sql.js - HTML demo for databse vwersion

//intiate document
	$(document).ready(function(){

//Read JSON file - into results
	 $.getJSON('https://data/Master_Test.json', function(results){

//create document 

      	var Sites_List = document.getElementById("Sites_List");

//put array into document (ids not intitated?)

	    results.forEach(function(ids) {
	      Sites_List.insertAdjacentHTML( 'beforeend',"<TR><TD>" + ids.FELDS  + "</TD><TD> " + ids.SNM + "</TD><TD>" + ids.LONGITUDE +  " </TD></TR>");
	      }); // end of forEach

   }) // end of Ajax call
 }) // end of $(document).ready() function

</script>
 
<!Show document>

<h1>List of Places from JSON</h1>
<div id="dummy">
    <h2>Locations</h2>
    <Table id="Sites_List">
    </Table>
</div>
