  <script src='https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.3.0/dist/sql-wasm.js'</script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.3.0/dist/sql-wasm.wasm'</script>

<script>

// source is https://github.com/sql-js/sql.js - HTML demo

var xhr = new XMLHttpRequest();
xhr.open('GET', 'Data/Web_test.db', true);
xhr.responseType = 'arraybuffer';

xhr.onload = e => {
  var uInt8Array = new Uint8Array(xhr.response);
  var db = new SQL.Database(uInt8Array);
  var results = db.exec("SELECT * FROM Masterls");
  // results is now [{columns:['col1','col2',...], values:[[first row], [second row], ...]}]
};
xhr.send();

      var Sites_List = document.getElementById("Sites_List");

     results.forEach(function(ids) {
      Sites_List.insertAdjacentHTML( 'beforeend',"<TR><TD>" + ids.FELDS  + "</TD><TD> " + ids.SNM + "</TD><TD>" + ids.LONGITUDE +  " </TD></TR>");
      }); // end of forEach

</script>

<h1>List of Places SQLite</h1>
<div id="dummy">
    <h2>Locations</h2>
    <Table id="Sites_List">
    </Table>
</div>
